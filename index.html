<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DSA Checklist - Interview Master 100</title>
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --card: #1e293b;
      --text: #f8fafc;
      --subtext: #94a3b8;
      --primary: white;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #282828;
      color: var(--text);
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 40px 20px;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: var(--primary);
    }

    .status {
      text-align: center;
      font-size: 1.1rem;
      margin-bottom: 20px;
      color: var(--subtext);
    }

    .change-name-btn {
      display: block;
      margin: 0 auto 30px;
      padding: 6px 14px;
      font-size: 1rem;
      background-color: #282828;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      display: flex;
      align-items: center;
      background-color: #373737;
      border-radius: 10px;
      padding: 15px 20px;
      margin-bottom: 10px;
      transition: transform 0.1s ease;
    }

    li:hover {
      transform: scale(1.01);
    }

    input[type="checkbox"] {
      transform: scale(1.3);
      margin-right: 15px;
      cursor: pointer;
    }

    a {
      text-decoration: none;
      color: var(--text);
      transition: color 0.2s ease;
    }

    a:hover {
      color: var(--primary);
    }

    .solved a {
      text-decoration: line-through;
      color: var(--subtext);
    }

    .question-text {
      display: flex;
      flex-direction: column;
    }

    .question-number {
      font-size: 0.9rem;
      color: var(--subtext);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.8rem;
      }

      li {
        flex-direction: column;
        align-items: flex-start;
        padding: 15px;
      }

      input[type="checkbox"] {
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="user-name-heading">Loading...</h1>
    <h1>Interview Master - DSA Checklist</h1>
    <div class="status" id="progress-tracker">Loading...</div>
    <button class="change-name-btn" onclick="changeName()">Change Name</button>
    <ul id="dsa-list"></ul>
  </div>

  <!-- Confetti Script -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <script>
    // Load and display name
    function setName() {
      let name = localStorage.getItem("userName");
      const heading = document.getElementById("user-name-heading");

      if (!name) {
        name = prompt("Enter your name:");
        if (name) {
          localStorage.setItem("userName", name);
        } else {
          name = "Anonymous";
        }
      }

      heading.textContent = name;
    }

    // Change name manually
    function changeName() {
      const newName = prompt("Enter your new name:");
      if (newName) {
        localStorage.setItem("userName", newName);
        document.getElementById("user-name-heading").textContent = newName;
      }
    }

    // DSA Questions
    const questions = [
      "Two Sum [Solution]", "Valid Parentheses [Solution]", "Merge Two Sorted Lists [Solution]",
      "Best Time to Buy and Sell Stock [Solution]", "Valid Palindrome [Solution]",
      "Invert Binary Tree", "Valid Anagram", "Binary Search", "Linked List Cycle",
      "Maximum Depth of Binary Tree", "Single Number [Solution]", "Reverse Linked List",
      "Majority Element", "Missing Number", "Reverse String", "Diameter of Binary Tree [Solution]",
      "Middle of the Linked List [Solution]", "Convert Sorted Array to Binary Search Tree",
      "Maximum Subarray [Solution]", "Climbing Stairs [Solution]", "Symmetric Tree [Solution]",
      "Product of Array Except Self [Solution]", "Best Time to Buy and Sell Stock II [Solution]",
      "House Robber [Solution]", "Number of 1 Bits", "Validate Binary Search Tree",
      "Min Stack [Solution]", "Contains Duplicate [Solution]", "Kth Smallest Element in a BST",
      "Merge Intervals [Solution]", "Set Matrix Zeroes [Solution]", "Spiral Matrix [Solution]",
      "3Sum [Solution]", "Binary Tree Zigzag Level Order Traversal",
      "Construct Binary Tree from Preorder and Inorder Traversal",
      "Container With Most Water [Solution]", "Flatten Binary Tree to Linked List [Solution]",
      "Group Anagrams [Solution]", "Implement Trie (Prefix Tree)", "Kth Largest Element in an Array",
      "Longest Palindromic Substring", "Longest Substring Without Repeating Characters [Solution]",
      "Maximal Square [Solution]", "Maximum Product Subarray", "Minimum Window Substring [Solution]",
      "Number of Islands [Solution]", "Permutations [Solution]", "Remove Nth Node From End of List",
      "Rotate Image [Solution]", "Search a 2D Matrix", "Search in Rotated Sorted Array",
      "Subsets [Solution]", "Top K Frequent Elements [Solution]", "Trapping Rain Water",
      "Two Sum II - Input Array Is Sorted", "Unique Paths", "Valid Sudoku", "Word Break",
      "Word Search", "Add Two Numbers [Solution]", "Basic Calculator", "Coin Change",
      "Combination Sum", "Copy List with Random Pointer", "Course Schedule [Solution]",
      "Design Add and Search Words Data Structure", "Merge Sorted Array",
      "Find Median from Data Stream", "Game of Life", "Jump Game",
      "Letter Combinations of a Phone Number", "Longest Consecutive Sequence [Solution]",
      "Longest Increasing Subsequence", "Median of Two Sorted Arrays",
      "Merge k Sorted Lists [Solution]", "Minimum Path Sum", "Word Search II",
      "Reverse Nodes in k-Group", "Course Schedule II", "Remove Element", "Rotate Array",
      "Bitwise AND of Numbers Range", "Palindrome Number", "Plus One", "Sqrt(x)",
      "Pow(x n) [Solution]", "Construct Binary Tree from Inorder and Postorder Traversal",
      "Path Sum", "Binary Tree Right Side View", "Binary Tree Level Order Traversal [Solution]",
      "Minimum Absolute Difference in BST", "Surrounded Regions", "Clone Graph",
      "Evaluate Division", "Generate Parentheses [Solution]", "Sort List",
      "Maximum Sum Circular Subarray", "Find Peak Element",
      "Find Minimum in Rotated Sorted Array [Solution]", "Remove Duplicates from Sorted Array",
      "String Compression"
    ];

    const listEl = document.getElementById("dsa-list");
    const statusEl = document.getElementById("progress-tracker");

    function updateProgress() {
      const total = questions.length;
      const solved = questions.filter((_, i) => localStorage.getItem(`q-${i}`) === "true").length;
      const remaining = total - solved;
      statusEl.textContent = `🔥 Total ${solved + remaining} | ✅ Solved: ${solved} | ❌ Remaining: ${remaining}`;
    }

    // Render question list
    questions.forEach((q, index) => {
      const id = `q-${index}`;
      const saved = localStorage.getItem(id) === "true";

      const cleanName = q.replace(/\[.*?\]/g, "").trim();
      const slug = cleanName
        .toLowerCase()
        .replace(/[^a-z0-9 ]/g, "")
        .replace(/\s+/g, "-");

      const url = `https://leetcode.com/problems/${slug}/`;

      const li = document.createElement("li");
      const checkbox = document.createElement("input");
      checkbox.type = "checkbox";
      checkbox.id = id;
      checkbox.checked = saved;
      if (saved) li.classList.add("solved");

      checkbox.addEventListener("change", () => {
        const checked = checkbox.checked;
        localStorage.setItem(id, checked);
        li.classList.toggle("solved", checked);
        updateProgress();

        if (checked) {
          confetti({
            particleCount: 100,
            spread: 70,
            origin: { y: 0.6 },
            scalar: 0.8
          });
        }
      });

      const label = document.createElement("label");
      label.htmlFor = id;

      const textWrapper = document.createElement("div");
      textWrapper.className = "question-text";

      const number = document.createElement("span");
      number.className = "question-number";
      number.textContent = `#${index + 1}`;

      const link = document.createElement("a");
      link.href = url;
      link.textContent = cleanName;
      link.target = "_blank";

      textWrapper.appendChild(number);
      textWrapper.appendChild(link);

      label.appendChild(textWrapper);
      li.appendChild(checkbox);
      li.appendChild(label);
      listEl.appendChild(li);
    });

    setName();
    updateProgress();
  </script>
</body>
</html>
